    <script>
        // Initialize an empty database object
        var kingslandDatabase = {};

        // Function to add a student from the input field
        function addStudent() {
            var name = document.getElementById('studentName').value;
            registerStudent(name, kingslandDatabase);
            updateDatabaseList();
            document.getElementById('studentName').value = ''; // Clear the input field
        }

        // Function to update the list in the HTML
        function updateDatabaseList() {
            for (var key in kingslandDatabase) {
                if (kingslandDatabase.hasOwnProperty(key)) {
                    document.getElementById(key).textContent = kingslandDatabase[key];
                }
            }
        }
    </script>
